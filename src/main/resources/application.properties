spring.application.name=PromopackTesting
#image storage path
app.image.upload-dir=\\\\10.0.58.151\\testing\\images\\question
app.image.base-url=http://10.0.58.151/testing/images/question/
#database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/promopacktesting_db?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
#Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
#Logging (debugging)
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.top.promopacktesting=DEBUG