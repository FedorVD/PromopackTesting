<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Редактирование теста</title>
    <link rel="icon" href="/promopack_logo.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Редактирование теста</h1>

<a href="/admin/tests/tests">Назад к списку тестов</a><br /><br />

<form action="#" th:action="@{/admin/tests/{id}/edit(id=${test.id})}" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <input type="hidden" name="id" th:value="${test.id}" />

    <div class="mb-3">
        <label for="themeId" class="form-label">Тема тестирования:</label>
        <select id="themeId" name="themeId" class="form-control" required>
            <option value="">-- Выберите тему --</option>
            <option th:each="theme : ${themeTests}"
                    th:value="${theme.id}"
                    th:selected="${theme.id == test.themeTest?.id}"
                    th:text="${theme.themeName}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="testName" class="form-label">Название теста:</label>
        <input type="text" class="form-control" id="testName" name="testName" th:value="${test.name}" required />
    </div>

    <div class="mb-3">
        <label for="passingScore" class="form-label">Проходной балл:</label>
        <input type="number" step="0.1" class="form-control" id="passingScore" name="passingScore"
               th:value="${test.passingScore}" required />
    </div>

    <div class="mb-3 form-check">
        <label for="isActive" class="form-check-label">Тест активен</label>
        <input type="checkbox" id="isActive" name="isActive"
               th:checked="${test.isActive}" class="form-check-input" />
    </div>

    <button type="submit">Сохранить изменения</button>
</form>

<div th:if="${message}" style="color: green;">
    <p th:text="${message}">Сообщение</p>
</div>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}">Ошибка</p>
</div>
</body>
</html>
