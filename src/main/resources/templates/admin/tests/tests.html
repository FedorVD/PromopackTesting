<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Список тестов</title>
    <link rel="icon" href="/promopack_logo.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Список тестов</h1>

<h2>Список тестов</h2>

<ul>
    <li th:each="test : ${tests}">
        <a th:href="@{/admin/tests/{id}/viewTest(id=${test.id})}" th:text="${test.name}">Тест</a>
    </li>
</ul>

<a href="/admin/tests/addTest">Добавить тест</a><br /><br />

<a href="/admin">К административной панели</a><br /><br />

<br />

</body>
</html>
