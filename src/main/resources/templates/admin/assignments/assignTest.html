<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Назначить тест</title>
    <link rel="icon" href="/promopack_logo.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:replace="admin/_fragments :: layout(title='Назначить тест пользователю', username=${username}, message=${message}, error=${error})">
</div> <br/>

<form method="get" action="/admin/assignments/assignTest">
    <div class="form-group">
        <label for="departmentId">Подразделение:</label>
        <select id="departmentId" name="departmentId" class="form-control mb-3">
            <option value="">Все</option>
            <option th:each="dept : ${departments}"
                    th:value="${dept.id}"
                    th:text="${dept.departmentName}"
                    th:selected="${dept.id == departmentId}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="positionId">Должность:</label>
        <select id="positionId" name="positionId" class="form-control mb-3">
            <option value="">Все</option>
            <option th:each="pos : ${positions}"
                    th:value="${pos.id}"
                    th:text="${pos.positionName}"
                    th:selected="${pos.id == positionId}">
            </option>
        </select>
    </div>

    <button type="submit">Применить фильтр</button>
</form>

<form action="#" th:action="@{/admin/assignments/assignTest}" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

    <div class="form-group">
        <label for="testId">Выберите тест:</label><br />
        <select id="testId" name="testId" required class="form-control mb-3">
            <option value="">-- Выберите тест --</option>
            <option th:each="test : ${tests}"
                    th:value="${test.id}"
                    th:text="${test.name}"></option>
        </select><br />
    </div> <br />

    <input type="hidden" name="assigner" th:value="${currentUser}" />

    <button type="submit">Назначить тест</button>

    <button type="button" onclick="selectAll()">Выбрать всех</button>
    <button type="button" onclick="deselectAll()">Снять выбор</button>

    <table border="1" style="margin-top: 10px;">
        <tr>
            <th><input type="checkbox" onclick="toggleSelectAll(this)" /></th>
            <th>Табельный номер</th>
            <th>ФИО</th>
            <th>Отдел</th>
            <th>Должность</th>
        </tr>
        <tr th:each="user : ${users}">
            <td>
                <input type="checkbox" name="userIds" th:value="${user.id}" />
            </td>
            <td th:text="${user.employeeId}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.department.departmentName}"></td>
            <td th:text="${user.position.positionName}"></td>
        </tr>
    </table>
</form>

<div th:if="${message}" style="color: green;">
    <p th:text="${message}">Сообщение</p>
</div>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}">Ошибка</p>
</div>

<script>
    function selectAll() {
        document.querySelectorAll("input[name='userIds']").forEach(cb => cb.checked = true);
    }

    function deselectAll() {
        document.querySelectorAll("input[name='userIds']").forEach(cb => cb.checked = false);
    }

    function toggleSelectAll(checkbox) {
        document.querySelectorAll("input[name='userIds']").forEach(cb => cb.checked = checkbox.checked);
    }
</script>
<script src="/js/logout.js" defer></script>
</body>
</html>
