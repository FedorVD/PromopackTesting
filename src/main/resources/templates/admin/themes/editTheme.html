<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Редактирование темы</title>
    <link rel="icon" href="/promopack_logo.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:replace="~{admin/_fragments :: layout(title='Редактирование темы', username=${username}, message=${message}, error=${error})}">
</div><br/>

<div class="container mt-4">
    <form action="#" th:action="@{/admin/themes/{id}/editTheme(id=${themeTest.id})}" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="themeName" class="form-label">Название темы:</label>
            <input type="text" class="form-control" id="themeName" name="themeName" th:value="${themeTest.themeName}" required />
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/admin/themes/themes" class="btn btn-secondary">Отмена</a>
    </form>

    <!-- Сообщения -->
    <div th:if="${message}" style="color: green;">
        <p th:text="${message}">Сообщение</p>
    </div>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}">Ошибка</p>
    </div>
</div>
<script src="/js/logout.js" defer></script>
</body>
</html>
